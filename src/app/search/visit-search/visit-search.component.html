<div class="container xd-container">
  <h2>Visits</h2>
  <div *ngIf="!dataSource">
    No results.
  </div>
  <div *ngIf="dataSource">
    <table id="vets" class="table table-striped">
      <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let visit of dataSource">
        <td>
          {{ visit.date }}
        </td>
        <td>
          {{visit.description}}
        </td>
        <td>
          <button class="btn btn-default" (click)="onSelect(visit)">Edit Visit</button>
        </td>
      </tr>
      </tbody>
    </table>
  <mat-paginator #paginator [length]="length"
                 [pageSize]="pageSize" (page)="onChangePage($event)">

  </mat-paginator>
  </div>
</div>
