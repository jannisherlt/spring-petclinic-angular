  <div class="container xd-container">
    <h2>Pets</h2>
    <div *ngIf="!dataSource">
      No results.
    </div>
    <div class="table-responsive" id="ownersTable"  *ngIf="dataSource">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Pet name</th>
          <th>Type</th>
          <th>Birth date</th>
          <th>Owner</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let pet of dataSource">
          <td (click)="onSelect(pet.id)"><a routerLink="/pets/{{pet.id}}/edit" routerLinkActive="active">{{ pet.name }}</a></td>
          <td>{{ pet.type.name }}</td>
          <td>{{ pet.birthDate }}</td>
          <td (click)="goToOwner(pet.ownerId)"><a routerLinkActive="active" routerLink="/owners/{{pet.ownerId}}">go to Owner</a></td>
        </tbody>
      </table>
      <mat-paginator #paginator [length]="length"
                     [pageSize]="pageSize" (page)="onChangePage($event)">

      </mat-paginator>
    </div>
  </div>
