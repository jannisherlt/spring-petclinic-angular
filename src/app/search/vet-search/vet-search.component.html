<div class="container xd-container">
  <h2>Veterinarians</h2>
  <div *ngIf="!dataSource">
    No results.
  </div>
  <div class="table-responsive" id="ownersTable" *ngIf="dataSource">

    <table id="vets" class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Specialties</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let vet of vets">
        <td>
          {{ vet.firstName }} {{ vet.lastName }}
        </td>
        <td>
          <div *ngFor="let spec of vet.specialties">
            {{ spec.name }}
          </div>
        </td>
        <td>
          <button class="btn btn-default" (click)="onSelect(vet)">Edit Vet</button>
        </td>
      </tr>
      </tbody>
    </table>
    <mat-paginator #paginator [length]="length"
                   [pageSize]="pageSize" (page)="onChangePage($event)">

    </mat-paginator>
  </div>
</div>
